name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: unbuntu-20.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Use node 16"
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          check-latest: false

      - name: npm install
        run: npm install

      - name: build
        run: npm run build

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}